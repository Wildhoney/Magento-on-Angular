<section class="product" ng-controller="ProductController">

    <div class="title">
        <h1>{{product.name}}</h1>
    </div>

    <div class="container">

        <div class="left">

            <div class="pictures">
                <img class="main" ng-src="{{product.image}}" />
            </div>


        </div>

        <div class="right">

            <div class="price">
                &pound;{{product.price | number: 2}}
            </div>

            <p class="description" ng-bind-html-unsafe="product.description"></p>

            <div class="children" ng-show="product.products.collection">

                <label>{{product.products.label}}:</label>

                <div class="btn-group" nag-show="product.products.length">
                    <a class="btn btn-small dropdown-toggle" data-toggle="dropdown" href="#">
                        <span ng-hide="selectedProduct">Please choose an option&hellip;</span>
                        <span ng-show="selectedProduct">{{selectProduct.label}}</span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="product in product.products.collection | orderBy:'label'"><a>{{product.label}}</a></li>
                    </ul>
                </div>

            </div>

            <ul class="unstyled actions">
                <li class="basket">
                    <button ng-disabled="!selectedProduct" class="btn btn-small add-to-basket" ng-click="addBasket(product)">
                        Add to Basket
                    </button>
                </li>
            </ul>

        </div>

    </div>

</section>
